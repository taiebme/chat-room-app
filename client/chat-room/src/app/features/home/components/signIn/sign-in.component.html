<h4>Sign In</h4>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control"
               [ngClass]="{ 'is-invalid': formSubmitted && form.email.errors }" email/>
        <div *ngIf="formSubmitted && form.email.errors" class="invalid-feedback">
          <div *ngIf="form.email.errors.required">Email is required</div>
          <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': formSubmitted && form.password.errors }" />
        <div *ngIf="formSubmitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group float-right">
        <button [disabled]="loading" class="btn btn-primary btn-sm">Sign In</button>
    </div>
</form>
